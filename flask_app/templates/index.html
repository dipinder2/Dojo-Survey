<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/styles.css')}}">
</head>

<body>

    <form class="form-group" action='/results' method='post'>
        <label for="name" >Your Name:</label>
        <input required type="text" id="name" name="name">
        <label for="location" >Dojo Location:</label>
        <select id="location" name="location">
            <option name="location" value="san-jose">San Jose</option>
            <option name="location" value="seattle">Seattle</option>
            <option name="location" value="bellevue">Bellevue</option>
        </select>
        <label for="fav_language">Favorite Language:</label>
                <select id="favLang" name="fav_language">
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                </select>
        <label for="comments">Comment (Optional):</label>
        <textarea id="comments" rows="4" cols="50" maxlength="100" name="comment"></textarea>
        <div></div><input type="submit" value="submit" id="comments">
    </form>
    {% with messages = get_flashed_messages() %}     
    <!-- declare a variable called messages -->
        {% if messages %}                            
    <!-- check if there are any messages -->
        {% for message in messages %}            
    <!-- loop through the messages -->
        <p style="color:red">{{message}}</p>                   
    <!-- display each message in a paragraph tag -->
            {% endfor %}
    {% endif %}
    {% endwith %}

</body>

</html>

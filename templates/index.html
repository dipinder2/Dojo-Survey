<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/styles.css')}}">
</head>

<body>

    <form class="form-group" action='/results' method='post'>
        <label for="name">Your Name:</label><input type="text" id="name" name="name">
        <label for="location" >Dojo Location:</label>
        <select id="location" name="location">
            <option name="location" value="san-jose">San Jose</option>
            <option name="location" value="seattle">Seattle</option>
            <option name="location" value="bellevue">Bellevue</option>
        </select>
        <label for="favLang">Favorite Language:</label>
                <select id="favLang" name="favLang">
                    <option name="favLang" value="python">Python</option>
                    <option name="favLang" value="html">HTML</option>
                    <option name="favLang" value="css">CSS</option>
                    <option name="favLang" value="javascript">Javascript</option>
                </select>
        <label for="comments">Comment (Optional):</label>
        <textarea id="comments" rows="4" cols="50" maxlength="100" name="comments"></textarea>
        <label for="dontwishtoanswer">Choose your gender:</label>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br>
            <input type="radio" id="dontwishtoanswer" name="gender" value="Don't Wish To Answer" checked>
            <label for="dontwishtoanswer">Don't Wish To Answer</label>
        </div>
        <label for="favDogs">Choose your favorite types of Pets:</label>
        <div>
            <input type="checkbox" id="favCats" name="favorite_pet" value="Cats">Cats<br>
            <input type="checkbox" id="favDogs" name="favorite_pet" value="Dogs">Dogs<br>
            <input type="checkbox" id="favBirds" name="favorite_pet" value="Birds">Birds<br>
        </div>
        <input type="submit" value="submit" id="comments">
    </form>
</body>

</html>
